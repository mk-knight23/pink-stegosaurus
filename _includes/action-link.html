{% assign action = include.action %}
{% assign class_names = include.class_names %}
<a href="{{ action.url | relative_url }}"
	{% assign new_window_is_not_empty = action.new_window | is_not_empty %}{% if new_window_is_not_empty %} target="_blank"{% endif %}
	{% if action.new_window or action.no_follow %}
	rel="{% assign new_window_is_not_empty = action.new_window | is_not_empty %}{% if new_window_is_not_empty %}noopener {% endif %}{% assign no_follow_is_not_empty = action.no_follow | is_not_empty %}{% if no_follow_is_not_empty %}nofollow{% endif %}"
	{% endif %}
	class="{{ class_names }}">{{ action.label }}</a>
