stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: 3.8.4
buildCommand: jekyll build
publishDir: _site
staticDir: ''
uploadDir: images
dataDir: _data
pagesDir: ''
pageLayoutKey: layout
pageData:
  - pagePath: /
    initialExpandedPaths:
      - '[0]'
      - '[0].fields.title'
      - '[0].fields.sections'
      - '[0].fields.sections.items[0]'
      - '[0].fields.sections.items[0].fields.title'
      - '[0].fields.sections.items[0].fields.content'
      - '[0].fields.sections.items[1]'
      - '[0].fields.sections.items[1].fields.title'
      - '[0].fields.sections.items[1].fields.subtitle'
      - '[0].fields.sections.items[1].fields.features'
      - '[1]'
      - '[1].fields.palette'
models:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: string
        name: baseurl
        label: Base URL
        description: Serve the website from the given base URL
        hidden: true
      - type: string
        name: permalink
        label: Permalink
        description: 'The output path for your pages, posts, or collections.'
        default: '/posts/:slug:output_ext'
        hidden: true
      - type: string
        name: domain
        label: Domain
        description: >-
          The domain of your site, including the protocol, e.g.
          https://mysite.com/
      - type: enum
        name: palette
        label: Color Palette
        description: The color palette of the site
        options:
          - blue
          - purple
          - green
          - orange
        default: blue
      - type: model
        name: header
        label: Header Configuration
        models:
          - header
      - type: model
        name: footer
        label: Footer Configuration
        models:
          - footer
      - type: object
        name: sass
        label: Sass
        hidden: true
        fields:
          - type: number
            name: indentWidth
            label: Indent Width
            description: >-
              Used to determine the number of spaces or tabs to be used for
              indentation.
            default: 4
          - type: enum
            name: style
            label: Output Style
            description: Determines the output format of the final CSS style.
            options:
              - nested
              - expanded
              - compact
              - compressed
            default: nested
          - type: number
            name: precision
            label: Precision
            description: >-
              Used to determine how many digits after the decimal will be
              allowed.
            default: 10
      - type: list
        name: plugins
        label: Plugins
        hidden: true
      - type: list
        name: exclude
        label: Exclude
        description: Exclude directories and/or files from the conversion.
        hidden: true
  header:
    type: object
    label: Header Configuration
    fields:
      - type: image
        name: logo_img
        label: Logo
        description: >-
          The logo image displayed in the header (if no logo added, the site
          title is displayed instead)
      - type: boolean
        name: has_nav
        label: Enable Navigation Menu
        description: Display the navigation menu bar in the header
        default: true
      - type: list
        name: nav_links
        label: Navigation Menu Links
        description: List of navigation links in header
        items:
          type: model
          models:
            - action
  footer:
    type: object
    label: Footer Configuration
    labelField: tagline
    fields:
      - type: image
        name: logo_img
        label: Logo
        description: The logo image displayed in the footer
      - type: string
        name: tagline
        label: Footer Tagline
        description: The tagline displayed in the footer
      - type: boolean
        name: has_nav
        label: Enable Navigation Menu
        description: Display the secondary navigation menu in the footer
        default: true
      - type: string
        name: nav_title
        label: Menu Title
        description: The title of the secondary menu displayed in the footer
      - type: list
        name: nav_links
        label: Navigation Menu Links
        description: List of navigation links in footer
        items:
          type: model
          models:
            - action
      - type: boolean
        name: has_social
        label: Enable Social Links
        description: Display social links in the footer
        default: true
      - type: string
        name: social_title
        label: Social Links Title
        description: The title of the social links list displayed in the footer
      - type: list
        name: social_links
        label: Social Links
        description: The list of social links displayed in the footer
        items:
          type: model
          models:
            - action
      - type: boolean
        name: has_subscribe
        label: Enable Subscribe
        description: Display the newsletter subscription form in the footer
        default: true
      - type: string
        name: subscribe_title
        label: Subscribe Title
        description: The title of the subscribe block displayed in the footer
      - type: string
        name: subscribe_content
        label: Subscribe Content
        description: The text content in the subscribe block displayed in the footer
      - type: string
        name: content
        label: Footer Content
        description: The copyright text displayed in the footer
      - type: list
        name: links
        label: Links
        description: A list of links displayed in the footer
        items:
          type: model
          models:
            - action
  person:
    type: data
    label: Person
    folder: authors
    fields:
      - type: string
        name: first_name
      - type: string
        name: last_name
      - type: markdown
        name: bio
      - type: image
        name: photo
  landing:
    type: page
    label: Landing Page
    layout: landing
    hideContent: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: meta_title
        label: Meta Title
        description: The meta title of the page (recommended length is 50–60 characters)
      - type: string
        name: meta_description
        label: Meta Description
        description: >-
          The meta description of the page (recommended length is 50–160
          characters)
      - type: string
        name: canonical_url
        label: Canonical URL
        description: The canonical url of the page
      - type: boolean
        name: no_index
        label: No Index
        default: false
        description: Tell search engines not to index this page
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          labelField: title
          models:
            - section_content
            - section_cta
            - section_faq
            - section_features
            - section_hero
            - section_posts
            - section_pricing
            - section_reviews
            - section_contact
  blog:
    type: page
    urlPath: /blog
    label: Blog
    layout: blog
    file: blog/index.md
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: meta_title
        label: Meta Title
        description: The meta title of the page (recommended length is 50–60 characters)
      - type: string
        name: meta_description
        label: Meta Description
        description: >-
          The meta description of the page (recommended length is 50–160
          characters)
      - type: string
        name: canonical_url
        label: Canonical URL
        description: The canonical url of the page
      - type: boolean
        name: no_index
        label: No Index
        default: false
        description: Tell search engines not to index this page
  page:
    type: page
    label: Page
    layout: page
    exclude: blog/**
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown below the page title
      - type: image
        name: image
        label: Image
        description: The image shown below the page title
      - type: string
        name: image_alt
        label: Image Alt Text
        description: The alt text of the image
      - type: string
        name: meta_title
        label: Meta title
        description: The meta title of the page (recommended length is 50–60 characters)
      - type: string
        name: meta_description
        label: Meta description
        description: >-
          The meta description of the page (recommended length is 50–160
          characters)
      - type: string
        name: canonical_url
        label: Canonical URL
        description: The canonical url of the page
      - type: boolean
        name: no_index
        label: No Index
        default: false
        description: Tell search engines not to index this page
  post:
    type: page
    urlPath: '/blog/{slug}'
    label: Post
    layout: post
    folder: blog
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the post
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the title or the featured image
      - type: date
        name: date
        label: Date
        required: true
      - type: reference
        name: author
        description: Post author
        models:
          - person
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the post displayed in the blog feed
      - type: image
        name: image
        label: Featured Image
        description: The image shown below the title
      - type: string
        name: image_alt
        label: Featured Image Alt Text
        description: The alt text of the featured image
      - type: image
        name: thumb_image
        label: Blog Feed Image
        description: The image shown in the blog feed
      - type: string
        name: thumb_image_alt
        label: Blog Feed Image Alt Text
        description: The alt text of the blog feed image
      - type: string
        name: meta_title
        label: Meta title
        description: The meta title of the post (recommended length is 50–60 characters)
      - type: string
        name: meta_description
        label: Meta description
        description: >-
          The meta description of the post (recommended length is 50–160
          characters)
      - type: string
        name: canonical_url
        label: Canonical URL
        description: The canonical url of the post
      - type: boolean
        name: no_index
        label: No Index
        default: false
        description: Tell search engines not to index this post
  section:
    type: object
    label: Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: string
        name: section_id
        label: Element ID
        description: >-
          Element ID can be used in links to scroll the page to this section
          when link clicked
  section_content:
    type: object
    label: Content Section
    extends:
      - section
    fields:
      - type: markdown
        name: content
        label: Content
        description: The text content of the section
      - type: image
        name: image
        label: Image
        description: The image of the section
      - type: string
        name: image_alt
        label: Image Alt Text
        description: The alt text of the section image
      - type: enum
        name: background
        label: Background
        description: The background of the section
        options:
          - gray
          - white
        default: gray
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  section_cta:
    type: object
    label: Call to Action Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  section_faq:
    type: object
    label: FAQ Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section
      - type: enum
        name: background
        label: Background
        description: The background of the section
        options:
          - gray
          - white
        default: gray
      - type: list
        name: faq_items
        label: FAQ Items
        items:
          type: model
          models:
            - faq_item
  faq_item:
    type: object
    label: FAQ Item
    fields:
      - type: text
        name: question
        label: Question
      - type: markdown
        name: answer
        label: Answer
  section_features:
    type: object
    label: Features Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section
      - type: enum
        name: background
        label: Background
        description: The background of the section
        options:
          - gray
          - white
        default: gray
      - type: list
        name: features
        label: Features
        items:
          type: model
          models:
            - feature_item
  feature_item:
    type: object
    label: Feature Item
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
      - type: markdown
        name: content
        label: Content
        description: Feature description
      - type: image
        name: image
        label: Image
        description: Feature image
      - type: string
        name: image_alt
        label: Image Alt Text
        description: The alt text of the feature image
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  section_hero:
    type: object
    label: Hero Section
    extends:
      - section
    fields:
      - type: markdown
        name: content
        label: Content
        description: The text content of the section
      - type: image
        name: image
        label: Image
        description: The image of the section
      - type: string
        name: image_alt
        label: Image Alt Text
        description: The alt text of the section image
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  section_posts:
    type: object
    label: Posts List
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section
      - type: enum
        name: background
        label: Background
        description: The background of the section
        options:
          - gray
          - white
        default: gray
  section_pricing:
    type: object
    label: Pricing Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section
      - type: enum
        name: background
        label: Background
        description: The background of the section
        options:
          - gray
          - white
        default: gray
      - type: list
        name: pricing_plans
        label: Pricing Plans
        items:
          type: model
          models:
            - pricing_plan
  pricing_plan:
    type: object
    label: Pricing Plan
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: price
        label: Price
      - type: markdown
        name: details
        label: Details
      - type: boolean
        name: highlight
        label: Highlight
        description: Make the plan stand out by adding a distinctive style
        default: false
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  section_reviews:
    type: object
    label: Reviews Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section
      - type: enum
        name: background
        label: Background
        description: The background of the section
        options:
          - gray
          - white
        default: gray
      - type: list
        name: reviews
        label: Reviews
        items:
          type: model
          models:
            - review_item
  review_item:
    type: object
    label: Review Item
    labelField: author
    fields:
      - type: string
        name: author
        label: Author
      - type: image
        name: avatar
        label: Avatar
      - type: text
        name: content
        label: Content
  section_contact:
    type: object
    label: Contact Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown below the title
      - type: markdown
        name: content
        label: Content
        description: 'Section content, appears before contact form'
      - type: enum
        name: background
        label: Background
        description: The background of the section
        options:
          - gray
          - white
        default: gray
  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        widget: url
      - type: boolean
        name: primary
        label: Primary
        description: Use primary color for this action
      - type: boolean
        name: new_window
        label: Open in new window
        default: false
        description: Should the link open a new tab
      - type: boolean
        name: no_follow
        label: No follow
        default: false
        description: Add rel="nofollow" attribute to the link
